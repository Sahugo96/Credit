  <main class="main">
    <h1 class="sr-only">Распродажа кредитов 2021!</h1>
    <div class="container">
      <div class="main__inner">
        <form class="form" id="app">
            <div class="form__text" v-if="number < 5">
              Поехали, вопрос {{ number + 1 }} из 6
            </div>
            <div class="form__text" v-else="number == 5">
              Заявка принята. Скоро с вами свяжется специалист
            </div>
  
            <div class="form__task">
              {{  tasks[number]  }}
            </div>
  
            <ul class="ansver" v-bind:class="[number > 0 ? 'ansver--active' : '', ]" v-if="number < 4">
              <li class="ansver__item" v-for="(ansver, n) in ansvers[number]">
                <button class="ansver__btn" v-bind:class="[number > 0 ? 'ansver__btn--active' : '', ]" @click="nextTask(n)" type="button">{{  ansver  }}</button>
              </li>
            </ul>
            
            <div class="form__wrapper" v-else-if="number == 4">
              <label class="form__label" for="name">
                <span>
                  Ваше имя
                </span>

                <input class="form__input form__elem" placeholder="Ваше имя" name="name" id="name" type="text" required>
              </label>

              <label class="form__label" for="select">
                <span>
                  Где лучше связаться?
                </span>

                <select name="select" id="select" class="form__select form__elem">
                  <option value="value1">По телефону</option>
                  <option value="value1">Telegram</option>
                  <option value="value1">Viber</option>
                  <option value="value1">WhatsApp</option>
                </select>
              </label>

              <label class="form__label" for="val">
                <span>
                  Ваш телефон
                </span>

                <input class="form__input form__elem" value="+375" placeholder="+375" name="val" id="val" type="text" required>
              </label>
              <button class="form__btn default-btn" @click="nextTask()" type="button">далее <span></span></button>
            </div>
